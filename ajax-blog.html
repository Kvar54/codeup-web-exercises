<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div id="posts">

</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<script>
    (function() {
        const emptyDiv = document.querySelector('#posts');
            "use strict";
            $.ajax("data/blog.json").done((blogs) => {
                console.log(blogs);
                blogs.forEach((blog) => {
                    // Create a new div element for each blog
                    const blogDiv = document.createElement('div');
                    // Set the content of the blog div
                    blogDiv.innerHTML = `
                        <h1 class="m-4"> ${blog.title} </h1>
                        <h2>${blog.date}</h2>
                        <p>${blog.content}</p>
                        <p>${blog.categories.join(", ")}</p>

                    `;
                    emptyDiv.appendChild(blogDiv);
                });
            });
    })();
</script>




</body>
</html>
