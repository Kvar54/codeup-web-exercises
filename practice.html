<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<div class="page-wrapper">
    <nav class="navbar navbar-expand-lg bg-body-tertiary-hero">
        <div class="container-fluid">
            <img src="Img/coffgiphy-unscreen.gif" height="120" width="120">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class='glowing-btn'><span class='glowing-txt'>C<span
                                class='faulty-letter'>AFFEINE</span> CO<span class='faulty-letter'>DERS</span></button>
                    </li>
                    <li class="nav-item mr-2">
                        <button class="nav-link active-hero mt-3" id="btun-nav" aria-current="page" href="#">Browse Our
                            Shop
                        </button>
                    </li>
                    <li class="nav-item px-2">
                        <button class="nav-link active-hero mt-3" id="btun-nav" aria-current="page" href="#">New
                            Arrivals
                        </button>
                    </li>
                    <li class="nav-item px-2">
                        <button class="nav-link active-hero mt-3 " id="btun-nav" aria-current="page" href="#">About Us
                        </button>
                    </li>
                </ul>
                <!-- Start of Search tag and submit button -->
                <form class="d-flex">
                    <p>Roast</p>
                    <label for="roast-selection"></label>
                    <select id="roast-selection">
                        <option class="all-roast-selection">all</option>
                        <option class="light-roast-selection">light</option>
                        <option class="medium-roast-selection">medium</option>
                        <option class="dark-roast-selection">dark</option>
                    </select>


                    <!--                    <p class="mt-3">Coffee Name</p>-->
                    <label for="coffee-name"></label>
                    <input type="text" id="coffee-name" placeholder="Enter Coffee Name">
                    <input id="submit" type="submit"/>
                </form>
                <!-- End of Search tag and submit button -->
            </div>
        </div>
    </nav>
    <hr class="hero-hr">
    <div class="container">
        <div class="row" style="display:none;">

            <!--original code line to have ASC order-->
            <!--        <div class="col-9"></div>-->
            <!--bootstrap card template weaved in with rederCoffee function-->
            <div class="container col-9">
                <div id="coffees" class="row g-5" >

                </div>
            </div>

            <button class='glowing-btn text-align: center'>
                <span class='glowing-txt-coffee'>ADD</span>
                <span class='faulty-letter'> A </span>
                CO<span class='faulty-letter'>FFEE</span>
            </button>
            <!--                    add a coffee, right side-->
            <!--                    <h1 style="text-align: center;">Add a Coffee</h1>-->
            <label for="roast-selection-add-coffee"></label>
            <select id="roast-selection-add-coffee">
                <option class="light-roast-selection">light</option>
                <option class="medium-roast-selection">medium</option>
                <option class="dark-roast-selection">dark</option>
            </select>
            <form id="coffee-form-add-coffee">
                <h5 class="mt-3">Coffee Name</h5>
                <label for="coffee-name"></label>
                <input type="text" id="coffee-name-add-coffee" required>
            </form>

            <!--                Button-->
<!--            </button>-->
            <input id="submit-add-coffee" type="submit"/>
        </div>
    </div>

    <img id="imgchrt" class="avatar" src="Img/cybav.png">
    <div class="bubble grow left">
        <h5 class="typewriter"> </h5>

    </div>
