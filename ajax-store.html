<body>

<h1>My Tool Store</h1>

<table id="products" class="table table-hover">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts">

    </tbody>
</table>
<div>
<button id="refresh">Refresh</button>

</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>
    (function() {
        const tableBody = document.querySelector('#insertProducts');
        function refresh() {
            "use strict";
            // TODO: Create an AJAX GET request for the file under data/inventory.json
            $.ajax("data/inventory.json").done((tools) => {
                console.log(tools);
tableBody.innerHTML=""
                for (let tool of tools) {
                    let row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${tool.title}</td>
                    <td>${tool.quantity}</td>
                    <td>$${tool.price}</td>
                    <td>${tool.categories.join(", ")}</td>
                `;
                    // add classes to target  and add inside the js tags and target classes
                    tableBody.appendChild(row)
                }
            })
        }

        refresh();
        let refresher = document.querySelector("#refresh");
      refresher.addEventListener("click", refresh)

    })();
</script>
