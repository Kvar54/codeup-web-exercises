<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<div class="page-wrapper" >
    <div class="container" >
        <div class="row">
            <div class="col">
                <h1 class="mt-50px">Konami!!!</h1>
                <h1> Hi</h1>
            </div>
        </div>
    </div>
    <div>
        <img id="jojoImage" class= "d-flex align-items-end justify-content-end" src="Img/stand.gif" style="left: 0px; top: 0px;">
    </div>
    <div class="container">
        <div class="row">
            <!--bootstrap card template weaved in with renderCoffee function-->
            <div id="coffees" class="row g-5">
                <div class="col-3">
                    <div class="card coffee">
                        <img src="Img/chek.png" class="card-background" alt="card background">
                        <img src="" class="card-img-top relative">
                        <h5 class="card-title relative">Light City</h5>
                        <p class="card-text relative">Stand:</p>


                    </div>
                </div>

                <div class="col-3">
                    <div class="card coffee">
                        <img src="Img/chek.png" class="card-background" alt="card background">
                        <img src="Img/kaky.gif" class="card-img-top relative">
                        <h5 class="card-title relative">Kakyoi Noriyaki</h5>
                        <p class="card-text relative">Stand:Emerald Splash</p>


                    </div>
                </div>

                <div class="col-3">
                    <div class="card coffee">
                        <img src="Img/chek.png" class="card-background" alt="card background">
                        <img src="Img/jotori.gif" class="card-img-top relative">
                        <h5 class="card-title relative">Jotaro Kujo</h5>
                        <p class="card-text relative">Stand:Star Platinum</p>


                    </div>
                </div>

                <div class="col-3">
                    <div class="card coffee">
                        <img src="Img/chek.png" class="card-background" alt="card background">
                        <img src="Img/jj.webp" class="card-img-top relative">
                        <h5 class="card-title relative">Jolyne Kujo</h5>
                        <p class="card-text relative">Stand:Stone Ocean</p>


                    </div>
                </div>
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <p class="title">FLIP CARD</p>
                            <p>Hover Me</p>
                        </div>
                        <div class="flip-card-back">
                            <p class="title">BACK</p>
                            <p>Leave Me</p>
                        </div>
                    </div>
                </div>


                    </div>
                </div>
            </div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
